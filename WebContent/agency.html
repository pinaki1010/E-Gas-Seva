<html>
<head>

	<script src="js/jquery.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
</head>
<script>
function myFunction() {
    alert("Registation Successful!");
}
</script>
<body>
	<h1>Agency Form</h1>
	<div class="main-content">
		
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
						
					</ul>	
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<form action="agencyController" method="post">	
							<input placeholder="Agency no" name="no" type="text" required="">			
								<input placeholder="FullName" name="fullname" type="text" required="">
								<input placeholder="Email Address" name="email" type="text" required="">						
								<input placeholder="Password" name="password" type="password" required="">	
								<input placeholder="Address" name="address" type="text" required="">
								<input placeholder="Phone no" name="phone" type="text" required="">
								<input placeholder="Location" name="location" type="text" required="">
								
								<input placeholder="Pin" name="pin" type="text" required="">
								
								<input type="submit" onclick="myFunction()" value="Sign up"/>
							</form>
						</div>	
						<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
							<form action="agencyloginController" method="post">						
								<input placeholder="Email Address" name="email" class="mail" type="text" required="">
								<input placeholder="Password" name="password" class="mail" type="password" required="">		
								
									
								
								<input type="submit" value="Sign in"/>
							</form>
						 </div>
						 
						 </div>
					 </div>
				</div> 
			</div> 			        					            	      
		</div>

</html>
